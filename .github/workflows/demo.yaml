name: learn-github-action
run-name: ${{ github.actor }} is trigger github action
on:
  - push
job:
  job-one:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@3
        with:
          node-version: "18"
      - run: npm i
      - run: npm run lint
      - run: npm run build:ci
